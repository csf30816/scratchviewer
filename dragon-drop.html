  <div class=progress-bar></div>
  <span class=stop></span>

  <div class=turbo>Turbo Mode</div>

<script src=dd-player.js></script>
<script>
(function() {
  'use strict';
  var projectId = 118225589;
  var autoStart = false;
  var lightContent = false;
  var hasUI = true;
  var params = location.search.substr(1).split('&');
  params.forEach(function(p) {
    var parts = p.split('=');
    if (parts.length > 1) {
      switch (parts[0]) {
        case 'id':
          projectId = Number(parts[1]);
          break;
        case 'auto-start':
          autoStart = parts[1] !== 'false';
          break;
        case 'light-content':
          lightContent = parts[1] !== 'false';
          break;
        case 'ui':
          hasUI = parts[1] !== 'false';
          break;
      }
    }
  });
  if (lightContent) document.body.className += ' light-content';
  document.body.className += hasUI ? ' has-ui' : ' hide-ui';
  document.title = 'ScratchViewer';
  P.player.load(projectId, function(stage) {
    if (autoStart || !hasUI) stage.triggerGreenFlag();
  }, function(title) {
    document.title = title ? title + ' \xb7 ScratchViewer' : 'ScratchViewer';
  });
}());
</script>
